<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora de churrasco</title>
</head>
<body>
    <h1>Calculadora de churrasco</h1>
    <div class="texto">
        <p>Pensando em preparar um churrasquinho para o fim de semana? Calcule as compras que você deve fazer de acordo com o número de participantes.</p>
        <p>Certifique-se de preencher os dois campos do formulário.</p>
    </div>
    <div>
        <label>
            Quantidade de adultos:
            <input class="adultos" type="number">
        </label>
    </div>
    <div>
        <label>
            Quantidade de crianças:
            <input class="crianças" type="number">
        </label>
    </div>
    <div>
        <button>Calcular</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
