<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Open+Sans&family=Quantico&display=swap" rel="stylesheet">
    <title>Filmes | Home</title>
</head>
<body>
    <div class="cabecalho">
        <div class="centro">
            <a class="logo" href="pagina-principal.html"><img src="https://i.imgur.com/Dzj8PFN.png"></a>
            <div class="buscador">
                <input class="buscador-rectangulo" value="Pesquise filmes...">
                <img class="lupinha" src="https://i.imgur.com/5hKqvtJ.png">
            </div>
            <div class="menu">
                <span class="favoritos"><img src="https://i.imgur.com/83emWCs.png"><a href="#">Favoritos</a></span>
                <span class="promocoes"><img src="https://i.imgur.com/XWTJLfw.png"><a href="#">Promoções</a></span>
            </div>
            <div class="usuario">
                <a href="#">Bem-vindo, Matheus!</a>
                <img src="https://i.imgur.com/7Q50mnq.png">
            </div>
        </div>
    </div>
    <div class="principal">
        <div class="feed">
            <div class="banner-desconto">
                <img class="rectangulo" src="https://i.imgur.com/EoIbjVo.png">
                <div class="coluna1">
                    <h2>APROVEITE AGORA</h2>
                    <div class="codigo-cupom">
                        <img src="https://i.imgur.com/vu7LFVA.png">
                        <p>CUPOM: HTMLNAOELINGUAGEM</p>
                    </div>
                </div>
                <div class="divisor"></div>
                <div class="coluna2">
                    <h3>FINALIZA EM:</h3>
                    <div class="temporizador">
                        <img src="https://i.imgur.com/mkiBGMl.png">
                        <p class="contagem">00:00:00</p>
                    </div>
                    <div class="timer"></div>
                </div>
                <img class="dinheiro" src="https://i.imgur.com/SmbHbQV.png">
            </div>
            <div class="top-filmes">
                <h2>Top Filmes</h2>
                <ul class="cards"></ul>
            </div>
            <div class="filmes">
                <h2>Filmes</h2>
                <ul class="generos">
                    <li class="primeiro-genero">Todos</li>
                </ul>
                <ul class="lista-filmes"></ul>
            </div>
        </div>
        <div class="sacola">
            <div class="titulo-sacola">
                <img src="https://i.imgur.com/ybhjm3P.png">
                <span>Sacola</span>
            </div>
            <div class="sacola-conteudo">
                <div class="sacola-lista"></div>
                <h3 class="sacola-h3">Sua sacola está vazia</h3>
                <p class="sacola-p">Adicione filmes agora</p>
                <img class="sacola-img" src="https://i.imgur.com/fBUl95D.png">
                <label>Insira seu cupom
                    <div class="inserir-cupom">
                        <input class="inserir-cupom-rectangulo" value="Cupom de desconto">
                        <img class="ticket-sacola" src="https://i.imgur.com/udHzjhU.png">
                    </div>
                </label>
            </div>
        </div>
    </div>
    <div class="rodape">
            <p>Copyright ©2020  |   Todos os direitos reservados.</p>
    </div>
</body>
<script src="script.js"></script>
</html>
