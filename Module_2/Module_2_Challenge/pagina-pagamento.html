<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Open+Sans&family=Quantico&display=swap" rel="stylesheet">
    <title>Filmes | Pagamento</title>
</head>
<body>
    <div class="cabecalho">
        <div class="centro">
            <a class="logo" href="pagina-principal.html"><img src="https://i.imgur.com/Dzj8PFN.png"></a>
            <div class="buscador">
                <input class="buscador-rectangulo" value="Pesquise filmes...">
                <img class="lupinha" src="https://i.imgur.com/5hKqvtJ.png">
            </div>
            <div class="menu">
                <span class="favoritos"><img src="https://i.imgur.com/83emWCs.png"><a href="#">Favoritos</a></span>
                <span class="promocoes"><img src="https://i.imgur.com/XWTJLfw.png"><a href="#">Promoções</a></span>
            </div>
            <div class="usuario">
                <a href="#">Bem-vindo, Matheus!</a>
                <img src="https://i.imgur.com/7Q50mnq.png">
            </div>
        </div>
    </div>
    <div class="principal-pagamento">
        <div class="feed">
            <div class="info-iniciais">
                <h2>Informações iniciais</h2>
                <div class="inputs">
                    <label>
                        Nome completo
                        <br>
                        <input class="input-rectangulo" value="Ex: Matheus Vinicius">
                    </label>
                    <label>
                        E-mail
                        <br>
                        <input class="input-rectangulo" type="email" value="Ex: mateusin@arroba.com">
                    </label>
                    <label class="label-alternativo">
                        Telefone
                        <br>
                        <input class="input-rectangulo" type="tel" value="+55 (71) 9 9999-9999">
                    </label>
                </div>
            </div>
            <div class="info-endereco">
                <h2>Informações de endereço</h2>
                <div class="inputs">
                    <label>
                        CEP
                        <div>
                            <input class="input-rectangulo" inputmode="numeric" value="Ex: 00000-00">
                        </div>
                    </label>
                    <label>
                        País
                        <div>
                            <input class="input-rectangulo" value="Ex: Brasil">
                        </div>
                    </label>
                    <label class="label-alternativo">
                        Cidade
                        <div>
                            <input class="input-rectangulo" value="Ex: Salvador">
                        </div>
                    </label>
                    <label class="label-alternativo"> 
                        Bairro
                        <div>
                            <input class="input-rectangulo" value="Ex: Graça">
                        </div>
                    </label>
                    <label class="label-alternativo">
                        Número
                        <div>
                            <input class="input-rectangulo" inputmode="numeric" value="Ex: 00">
                        </div>
                    </label>
                </div>
            </div>
            <div class="info-pagamento">
                <h2>Informações de pagamento</h2>
                <div class="inputs">
                    <label>
                        Número do cartão
                        <div>
                            <input class="input-rectangulo" inputmode="numeric" maxlength="19" value="Ex: 00000 00000 0000">
                        </div>
                    </label>
                    <label>
                        Nome do cartão
                        <div>
                            <input class="input-rectangulo" value="Ex: MATEUS VINICIUS">
                        </div>
                    </label>
                    <label class="label-alternativo">
                        Data de expiração
                        <div>
                            <input class="input-rectangulo" value="MM/YYYY">
                        </div>
                    </label>
                    <label class="label-alternativo">
                        CVV
                        <div>
                            <input class="input-rectangulo" inputmode="numeric" maxlength="3" value="000">
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="sacola">
            <div class="titulo-sacola">
                <img src="https://i.imgur.com/ybhjm3P.png">
                <span>Sacola</span>
            </div>
            <div class="sacola-conteudo">
                <h3 class="sacola-h3">Sua sacola está vazia</h3>
                <p class="sacola-p">Adicione filmes agora</p>
                <img class="sacola-img" src="https://i.imgur.com/fBUl95D.png">
                <label>Insira seu cupom
                    <div class="inserir-cupom">
                        <input class="inserir-cupom-rectangulo" value="Cupom de desconto">
                        <img class="ticket-sacola" src="https://i.imgur.com/udHzjhU.png">
                    </div>
                </label>
            </div>
        </div>
        <img class="background-img" src="https://i.imgur.com/3hDR8ff.png">
    </div>
    <div class="rodape">
        <p>Copyright ©2020  |   Todos os direitos reservados.</p>
    </div>
</body>
<script src="script.js"></script>
</html>
