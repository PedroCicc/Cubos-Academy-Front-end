<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8 - Questão 3</title>
</head>
<body>
    <form>
        <div>
            <label>
                Nome completo
                <input type="text">
            </label>
        </div>
        
        <div>
            <label>
                E-mail
                <input type="email">
            </label>
        </div>
        
        <div>
            <label>
                Senha
                <input type="senha">
            </label>
        </div>
        
        <div>
            <label>
                Nome de usuário
                <input type="text">
            </label>
        </div>
        
        <div>
            <label>
                Link do seu LinkedIn
                <input type="url">
            </label>
        </div>
        
        <div>
            <label>
                Telefone de contato
                <input type="tel">
            </label>
        </div>
        
        <div>
            <label>
                CPF
                <input inputmode="numeric">
            </label>
        </div>
        
        <div>
            <label>
                Endereço
                <input type="text">
            </label>
        </div>
        
        <div>
            <label>
                Cidade
                <input type="text">
            </label>
        </div>
        
        <div>
            <label>
                Estado
                <input type="text">
            </label>
        </div>
        
        <div>
            <label>
                Bairro
                <input type="text">
            </label>
        </div>
        
        <div>
            <label>
                Número da residência
                <input inputmode="numeric">
            </label>
        </div>
        
        <div>
            <label>
                CEP
                <input inputmode="numeric">
            </label>
        </div>
        
        <div>
            <label>
                <input type="checkbox">
                Aceita os termos de uso?
            </label>
        </div>
        
        <div>
            <label>
                Mensagem em formulário de contato
                <div>
                    <textarea cols: "60" rows: "5"></textarea>
                </div>
            </label>
        </div>

        <div>
            <label>
                Como ficou sabendo dessa oportunidade?
                <label>
                    <input type="radio" name="fonte">
                    Instagram
                </label>
                <label>
                    <input type="radio" name="fonte">
                    Facebook
                </label>
                <label>
                    <input type="radio" name="fonte">
                    LinkedIn
                </label>
                <label>
                    <input type="radio" name="fonte">
                    E-mail
                </label>
                <label>
                    <input type="radio" name="fonte">
                    Outros    
                </label>
            </label>
        </div>
        
        <div>
            <label>
                Observações de pedido (app de delivery)
                <div>
                    <textarea cols: "60" rows: "5"></textarea>
                </div>
            </label>
        </div>
    </form>
</body>
</html>
